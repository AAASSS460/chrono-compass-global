<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز الإسلامية الذكية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-area {
            display: none;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border-left: 5px solid #3498db;
        }

        .question-number {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .difficulty-easy { background: #2ecc71; color: white; }
        .difficulty-medium { background: #f39c12; color: white; }
        .difficulty-hard { background: #e74c3c; color: white; }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .answer-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            text-align: right;
        }

        .result-correct {
            border-left: 5px solid #27ae60;
        }

        .result-incorrect {
            border-left: 5px solid #e74c3c;
        }

        .explanation {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
            color: #2c3e50;
        }

        .score-display {
            font-size: 2em;
            color: #2c3e50;
            margin: 20px 0;
        }

        .grade {
            font-size: 1.5em;
            font-weight: bold;
            margin: 15px 0;
        }

        .grade-excellent { color: #27ae60; }
        .grade-good { color: #f39c12; }
        .grade-needs-improvement { color: #e74c3c; }

        .loading {
            display: none;
            color: #3498db;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            transition: width 0.3s ease;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🕌 لعبة الألغاز الإسلامية الذكية</h1>
            <p class="subtitle">اختبر معرفتك الإسلامية من خلال ألغاز ذكية ومتنوعة</p>
        </div>

        <div id="welcome-screen">
            <p style="font-size: 1.2em; color: #7f8c8d; margin-bottom: 30px;">
                مرحباً بك في لعبة الألغاز الإسلامية! ستواجه 5 ألغاز متنوعة تختبر معرفتك بالدين الإسلامي.
                <br><br>
                كل لغز له مستوى صعوبة مختلف، وستحصل على شرح مفصل بعد كل إجابة.
            </p>
            <button class="btn" onclick="startQuiz()">🚀 ابدأ اللعبة</button>
        </div>

        <div id="game-area" class="game-area">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
            </div>
            
            <div id="question-card" class="question-card">
                <div id="question-number" class="question-number"></div>
                <div id="difficulty-badge" class="difficulty-badge"></div>
                <div id="question-text" class="question-text"></div>
                <input type="text" id="answer-input" class="answer-input" placeholder="اكتب إجابتك هنا...">
                <br>
                <button class="btn" onclick="submitAnswer()">إرسال الإجابة</button>
            </div>

            <div id="feedback" style="display: none;"></div>
        </div>

        <div id="results-screen" style="display: none;">
            <h2>🎉 انتهت اللعبة!</h2>
            <div id="final-score" class="score-display"></div>
            <div id="grade" class="grade"></div>
            <div id="message" style="font-size: 1.2em; margin: 20px 0;"></div>
            
            <div id="detailed-results"></div>
            
            <button class="btn" onclick="restartGame()">🔄 العب مرة أخرى</button>
        </div>

        <div id="loading" class="loading">
            ⏳ جاري التحميل...
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let totalQuestions = 5;

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function startQuiz() {
            showLoading();
            fetch('/start_quiz')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('welcome-screen').style.display = 'none';
                        document.getElementById('game-area').style.display = 'block';
                        loadQuestion();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في بدء اللعبة');
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function loadQuestion() {
            showLoading();
            fetch('/get_question')
                .then(response => response.json())
                .then(data => {
                    if (data.finished) {
                        showResults();
                        return;
                    }

                    document.getElementById('question-number').textContent = 
                        `السؤال ${data.question_number} من ${data.total_questions}`;
                    document.getElementById('question-text').textContent = data.question;
                    
                    const difficultyBadge = document.getElementById('difficulty-badge');
                    difficultyBadge.textContent = `المستوى: ${data.difficulty}`;
                    difficultyBadge.className = 'difficulty-badge';
                    
                    if (data.difficulty === 'سهل') {
                        difficultyBadge.classList.add('difficulty-easy');
                    } else if (data.difficulty === 'متوسط') {
                        difficultyBadge.classList.add('difficulty-medium');
                    } else {
                        difficultyBadge.classList.add('difficulty-hard');
                    }

                    document.getElementById('answer-input').value = '';
                    document.getElementById('answer-input').focus();
                    document.getElementById('feedback').style.display = 'none';

                    // تحديث شريط التقدم
                    const progress = (data.question_number - 1) / data.total_questions * 100;
                    document.getElementById('progress-fill').style.width = progress + '%';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في تحميل السؤال');
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function submitAnswer() {
            const answer = document.getElementById('answer-input').value.trim();
            if (!answer) {
                alert('يرجى كتابة إجابة');
                return;
            }

            showLoading();
            fetch('/submit_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ answer: answer })
            })
                .then(response => response.json())
                .then(data => {
                    showFeedback(data);
                    setTimeout(() => {
                        loadQuestion();
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في إرسال الإجابة');
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function showFeedback(data) {
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            
            if (data.correct) {
                feedback.innerHTML = `
                    <div class="result-card result-correct">
                        <h3 style="color: #27ae60;">✅ أحسنت! إجابة صحيحة</h3>
                        <div class="explanation">${data.explanation}</div>
                    </div>
                `;
            } else {
                feedback.innerHTML = `
                    <div class="result-card result-incorrect">
                        <h3 style="color: #e74c3c;">❌ للأسف، إجابة خاطئة</h3>
                        <p><strong>الإجابة الصحيحة:</strong> ${data.correct_answer}</p>
                        <div class="explanation">${data.explanation}</div>
                    </div>
                `;
            }
        }

        function showResults() {
            showLoading();
            fetch('/get_results')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('game-area').style.display = 'none';
                    document.getElementById('results-screen').style.display = 'block';
                    
                    document.getElementById('final-score').textContent = 
                        `${data.score} من ${data.total} (${data.percentage}%)`;
                    
                    const gradeElement = document.getElementById('grade');
                    gradeElement.textContent = data.grade;
                    gradeElement.className = 'grade';
                    
                    if (data.percentage >= 90) {
                        gradeElement.classList.add('grade-excellent');
                    } else if (data.percentage >= 50) {
                        gradeElement.classList.add('grade-good');
                    } else {
                        gradeElement.classList.add('grade-needs-improvement');
                    }
                    
                    document.getElementById('message').textContent = data.message;
                    
                    // عرض النتائج التفصيلية
                    const detailedResults = document.getElementById('detailed-results');
                    detailedResults.innerHTML = '<h3>النتائج التفصيلية:</h3>';
                    
                    data.answers.forEach((answer, index) => {
                        const resultClass = answer.correct ? 'result-correct' : 'result-incorrect';
                        const icon = answer.correct ? '✅' : '❌';
                        
                        detailedResults.innerHTML += `
                            <div class="result-card ${resultClass}">
                                <h4>${icon} السؤال ${index + 1}</h4>
                                <p><strong>السؤال:</strong> ${answer.question}</p>
                                <p><strong>إجابتك:</strong> ${answer.user_answer}</p>
                                <p><strong>الإجابة الصحيحة:</strong> ${answer.correct_answer}</p>
                                <div class="explanation">${answer.explanation}</div>
                            </div>
                        `;
                    });

                    // تحديث شريط التقدم إلى 100%
                    document.getElementById('progress-fill').style.width = '100%';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('حدث خطأ في عرض النتائج');
                })
                .finally(() => {
                    hideLoading();
                });
        }

        function restartGame() {
            document.getElementById('results-screen').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'block';
            document.getElementById('progress-fill').style.width = '0%';
        }

        // إضافة إمكانية الإرسال بالضغط على Enter
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('answer-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitAnswer();
                }
            });
        });
    </script>
</body>
</html>
